local-hostname: ${name}.${base_domain}
instance-id: ${name}

network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - ${artifactory_ip}/${split("/", subnet_cidr)[1]}
      gateway4: ${cidrhost(subnet_cidr, 1)}
      nameservers:
        addresses: [${cidrhost(subnet_cidr, 1)}]
        search:
          - ${base_domain}